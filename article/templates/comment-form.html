<form action="{% url 'comment' art.id %}" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row  align-items-end">
            <fieldset class="col-lg-8 col-xl-8 col-md-12 col-sm-12">
                <div class="form-row field-comment">
                    <div class="w-100">
                        <label class="required" for="id_comment">Добавить комментарии:</label>
                        <textarea name="comment" cols="40" rows="4" required="" id="id_comment" hidden="true" style="display: none;"></textarea>
                        <script>
                            var settings_id_comment = {"airMode": false, "width": "100%", "height": 250, "lang": "ru-RU", "toolbar": [ ["font", ["bold", "italic", "underline", "strikethrough"]], ["para", ["ul", "ol", "paragraph"]], ["insert", ["link", "picture"]]], "url": {"language": "/static/js/summernote-ru-RU.js", "upload_attachment": "/summernote/upload_attachment/"}};
                    </script>
                        <iframe id="id_comment_iframe" src="/summernote/editor/id_comment/" frameborder="0" required=""
                            width="100%" height="480" style="height: 250px;"></iframe>
                    </div>
                </div>
            </fieldset>
            <div class="col-1">
                <input type="submit" value="Отправить" class="btn btn-outline-success btn-sm" name="_save">
            </div>
        </div>
    </div>
</form>
