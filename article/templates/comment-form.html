<form action="{% url 'comment' art.id %}" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row  align-items-end">
            <fieldset class="col-lg-10 col-xl-10 col-md-9 col-sm-8">
                <div class="form-row field-comment">
                    <div class="w-100">
                        <label class="required" for="id_comment">Добавить комментарии:</label>
                        <textarea name="comment" cols="40" rows="4" required="" id="id_comment" hidden="true" style="display: none;"></textarea>
                        <script>
                            var settings_id_comment = {"airMode": false, "width": "100%", "height": 250, "lang": "ru-ru", "toolbar": [ ["font", ["bold", "italic", "underline", "superscript", "subscript", "strikethrough", "clear"]], ["fontname", ["fontname"]], ["fontsize", ["fontsize"]], ["color", ["color"]], ["para", ["ul", "ol", "paragraph"]], ["height", ["height"]], ["table", ["table"]], ["insert", ["link", "picture", "video", "hr"]], ["view", ["fullscreen", "codeview"]]], "url": {"language": "/static/summernote/lang/summernote-en-US.min.js", "upload_attachment": "/summernote/upload_attachment/"}};
                    </script>
                        <iframe id="id_comment_iframe" src="/summernote/editor/id_comment/" frameborder="0" required=""
                            width="100%" height="480" style="height: 480px;"></iframe>
                    </div>
                </div>
            </fieldset>
            <div class="col-lg-2 col-xl-2 col-md-3 col-sm-4">
                <input type="submit" value="Отправить" class="btn btn-secondary" name="_save">
            </div>
        </div>
        <script type="text/javascript" id="django-admin-form-add-constants" src="/static/admin/js/change_form.js"
            data-model-name="comment">
        </script>
        <script type="text/javascript" id="django-admin-prepopulated-fields-constants" src="/static/admin/js/prepopulate_init.js"
            data-prepopulated-fields="[]">
        </script>
    </div>
</form>
