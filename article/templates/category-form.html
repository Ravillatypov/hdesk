{% if categoryform %}
<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">Добавить новый раздел</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'category_form' %}">
                    {% csrf_token %}
                    <div class="form-group row d-flex justify-content-center">
                        <label class="col-sm-6 col-form-label" for="{{ categoryform.title.id_fro_label }}">Наименование раздела:</label>
                        {{ categoryform.title }}
                    </div>
                    <div class="form-group row d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
                {% if categoryform.title.errors %}
                <div class="alert alert-warning d-flex justify-content-center" role="alert">
                    {{categoryform.title.errors}}
                </div>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
