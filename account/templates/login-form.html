<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Добавить новую метку</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{next|default:'/'}}">
          <div class="form-group row d-flex justify-content-center">
            <label class="col-sm-3 col-form-label" for="loginfield">Логин: </label>
            <input type="text" class="col-sm-6 form-control" name="username" id="loginfield" placeholder="Введите логин">
          </div>
          <div class="form-group row d-flex justify-content-center">
            <label class="col-sm-3 col-form-label" for="password">Пароль:</label>
            <input type="password" class="col-sm-6 form-control" name="password" id="password" placeholder="Пароль">
          </div>
          <div class="form-group row d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Войти</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
